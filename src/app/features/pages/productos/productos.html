<div class="space-y-6">

    <div class="flex items-center justify-between">
        <div>
            <h1 class="text-3xl font-bold text-slate-900">Productos</h1>
            <p class="text-slate-500">Gestiona el catálogo de productos</p>
        </div>

        <button (click)="navegarNuevo()"
            class="inline-flex items-center justify-center rounded-md text-sm font-medium transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring disabled:pointer-events-none disabled:opacity-50 bg-slate-900 text-white hover:bg-slate-900/90 h-10 px-4 py-2 gap-2">
            <lucide-icon [img]="icons.Plus" class="h-4 w-4"></lucide-icon>
            Nuevo Producto
        </button>
    </div>

    <div class="rounded-lg border bg-white text-slate-950 shadow-sm">

        <div class="flex flex-col space-y-1.5 p-6">
            <h3 class="text-2xl font-semibold leading-none tracking-tight">Lista de Productos</h3>
        </div>

        <div class="p-6 pt-0">
            <div class="overflow-x-auto">
                <table class="w-full text-sm text-left">
                    <thead class="[&_tr]:border-b">
                        <tr class="border-b transition-colors hover:bg-muted/50 data-[state=selected]:bg-muted">
                            <th class="h-12 px-4 text-left align-middle font-medium text-slate-500">ID</th>
                            <th class="h-12 px-4 text-left align-middle font-medium text-slate-500">Nombre</th>
                            <th class="h-12 px-4 text-left align-middle font-medium text-slate-500">Código</th>
                            <th class="h-12 px-4 text-left align-middle font-medium text-slate-500">Unidad</th>
                            <th class="h-12 px-4 text-left align-middle font-medium text-slate-500">Precio</th>
                            <th class="h-12 px-4 text-left align-middle font-medium text-slate-500">Stock</th>
                            <th class="h-12 px-4 text-left align-middle font-medium text-slate-500">Estado</th>
                            <th class="h-12 px-4 text-left align-middle font-medium text-slate-500">Acciones</th>
                        </tr>
                    </thead>
                    <tbody class="[&_tr:last-child]:border-0">
                        <tr *ngFor="let producto of mockProductos"
                            class="border-b transition-colors hover:bg-slate-100/50">
                            <td class="p-4 align-middle">{{ producto.id }}</td>
                            <td class="p-4 align-middle font-medium">{{ producto.nombre }}</td>
                            <td class="p-4 align-middle text-slate-500">{{ producto.codigo }}</td>
                            <td class="p-4 align-middle">{{ producto.unidad }}</td>
                            <td class="p-4 align-middle">${{ producto.precio.toFixed(2) }}</td>

                            <td class="p-4 align-middle">
                                <div class="inline-flex items-center rounded-full border px-2.5 py-0.5 text-xs font-semibold transition-colors focus:outline-none focus:ring-2 focus:ring-ring focus:ring-offset-2 border-transparent text-white shadow hover:opacity-80"
                                    [ngClass]="producto.stock > 0 ? 'bg-slate-900' : 'bg-red-500'">
                                    {{ producto.stock }}
                                </div>
                            </td>

                            <td class="p-4 align-middle">
                                <div class="inline-flex items-center rounded-full border px-2.5 py-0.5 text-xs font-semibold transition-colors focus:outline-none focus:ring-2 focus:ring-ring focus:ring-offset-2"
                                    [ngClass]="producto.estado === 'ACTIVO' ? 'border-transparent bg-slate-900 text-white hover:bg-slate-900/80' : 'border-transparent bg-slate-100 text-slate-900 hover:bg-slate-100/80'">
                                    {{ producto.estado }}
                                </div>
                            </td>

                            <td class="p-4 align-middle">
                                <div class="flex gap-2">
                                    <button (click)="verProducto(producto.id)"
                                        class="inline-flex items-center justify-center rounded-md text-sm font-medium transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring disabled:pointer-events-none disabled:opacity-50 hover:bg-slate-100 hover:text-slate-900 h-8 w-8">
                                        <lucide-icon [img]="icons.Eye" class="h-4 w-4"></lucide-icon>
                                    </button>
                                    <button (click)="editarProducto(producto.id)"
                                        class="inline-flex items-center justify-center rounded-md text-sm font-medium transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring disabled:pointer-events-none disabled:opacity-50 hover:bg-slate-100 hover:text-slate-900 h-8 w-8">
                                        <lucide-icon [img]="icons.Pencil" class="h-4 w-4"></lucide-icon>
                                    </button>
                                    <button
                                        class="inline-flex items-center justify-center rounded-md text-sm font-medium transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring disabled:pointer-events-none disabled:opacity-50 hover:bg-slate-100 hover:text-slate-900 h-8 w-8">
                                        <lucide-icon [img]="icons.X" class="h-4 w-4"></lucide-icon>
                                    </button>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
