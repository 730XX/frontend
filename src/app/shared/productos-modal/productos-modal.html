<p-dialog
  [(visible)]="visible"
  [modal]="true"
  [style]="{ width: '500px' }"
  [draggable]="false"
  [resizable]="false"
  (onHide)="onHide()"
  header="Editar Producto"
>
  <form [formGroup]="productoForm" (ngSubmit)="onSubmit()" class="producto-form">
    <!-- Nombre -->
    <div class="field">
      <label for="nombre" class="form-label">
        Nombre del Producto <span class="text-destructive">*</span>
      </label>
      <input
        pInputText
        id="nombre"
        formControlName="productos_nombre"
        placeholder="Ej: Arroz Blanco"
        class="w-full"
        [class.p-invalid]="isFieldInvalid('productos_nombre')"
      />
      <small class="p-error" *ngIf="isFieldInvalid('productos_nombre')">
        {{ getErrorMessage('productos_nombre') }}
      </small>
    </div>

    <!-- Código -->
    <div class="field">
      <label for="codigo" class="form-label">
        Código <span class="text-destructive">*</span>
      </label>
      <input
        pInputText
        id="codigo"
        formControlName="productos_codigo"
        placeholder="Ej: ARROZ-001"
        class="w-full text-white"
        [class.p-invalid]="isFieldInvalid('productos_codigo')"
      />
      <small class="p-error" *ngIf="isFieldInvalid('productos_codigo')">
        {{ getErrorMessage('productos_codigo') }}
      </small>
    </div>

    <!-- Unidad -->
    <div class="field">
      <label for="unidad" class="form-label">
        Unidad de Medida <span class="text-destructive">*</span>
      </label>
      <p-select
        id="unidad"
        formControlName="productos_unidad"
        [options]="unidades"
        placeholder="Selecciona una unidad"
        optionLabel="label"
        optionValue="value"
        [style]="{ width: '100%' }"
        [class.p-invalid]="isFieldInvalid('productos_unidad')"
      />
      <small class="p-error" *ngIf="isFieldInvalid('productos_unidad')">
        {{ getErrorMessage('productos_unidad') }}
      </small>
    </div>

    <!-- Precio -->
    <div class="field">
      <label for="precio" class="form-label">Precio (S/)</label>
      <p-inputNumber
        id="precio"
        formControlName="productos_precio"
        mode="currency"
        currency="PEN"
        locale="es-PE"
        [minFractionDigits]="2"
        [maxFractionDigits]="2"
        [min]="0"
        placeholder="0.00"
        [style]="{ width: '100%' }"
        [class.p-invalid]="isFieldInvalid('productos_precio')"
      ></p-inputNumber>
      <small class="p-error" *ngIf="isFieldInvalid('productos_precio')">
        {{ getErrorMessage('productos_precio') }}
      </small>
    </div>

    <!-- Stock -->
    <div class="field">
      <label for="stock" class="form-label">
        Stock <span class="text-destructive">*</span>
      </label>
      <p-inputNumber
        id="stock"
        formControlName="productos_stock"
        [minFractionDigits]="3"
        [maxFractionDigits]="3"
        [min]="0"
        placeholder="0.000"
        [style]="{ width: '100%' }"
        [class.p-invalid]="isFieldInvalid('productos_stock')"
      ></p-inputNumber>
      <small class="p-error" *ngIf="isFieldInvalid('productos_stock')">
        {{ getErrorMessage('productos_stock') }}
      </small>
    </div>
  </form>

  <div class="modal-footer">
    <button
      type="button"
      class="btn btn-outline"
      (click)="onHide()"
    >
      Cancelar
    </button>
    <button
      type="button"
      class="btn btn-primary"
      (click)="onSubmit()"
      [disabled]="productoForm.invalid || loading"
    >
      <span *ngIf="loading" class="spinner"></span>
      {{ loading ? 'Guardando...' : 'Guardar' }}
    </button>
  </div>
</p-dialog>
